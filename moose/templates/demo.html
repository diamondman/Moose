<!doctype html>
 
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Moose mobile demo</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"></script>
 
  <script>
  $(function() {
    $( "#dialog" ).dialog({
      autoOpen: false,
      show: {
        effect: "blind",
        duration: 1000
      },
      hide: {
        effect: "explode",
        duration: 1000
      }
    });
 
    $( "#opener" ).click(function() {
      $( "#dialog" ).dialog( "open" );
    });
  });
  </script>
</head>
<body>
 
<div id="dialog" title="Basic dialog" style="height:100%; width:100%;">
     <iframe width="1200px" height="1000px" src="../static/moose-ios7-demo.mov" frameborder="0" allowfullscreen></iframe>
</div>
 
<button id="opener">Play demo</button>
 
 
</body>
</html>
