<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8">
		<title>Moose</title>
		<link rel="stylesheet" href="../static/css/bootstrap.css" type="text/css" media="screen" charset="utf-8" />
		<link rel="stylesheet" href="../static/css/main.css" type="text/css" media="screen" charset="utf-8" />
		<script src="../static/js/jquery-2.0.3.js" type="text/javascript"></script>
		<script src="../static/js/masonry.pkgd.js" type="text/javascript"></script>
		<script src="../static/js/DOMBuilder.min.js" type="text/javascript"></script>
		<script src="../static/js/bootstrap.js" type="text/javascript"></script>
		<script src="http://d3js.org/d3.v3.min.js"></script>
	</head>
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
	<body>
		<div id="container">
            <div id="headerWithNavbar" class="main">
            	<div id="headerImage" class="rightAlign">
            		<img src="../static/images/logo.jpg" />
            	</div>
            	<div id="headerText">
            		<div id="headerTitle">Moose</div>
            	</div>
            	<div class="clear"></div>
            	<div id="headerButtonsContainer2" class="rightAlign">
            			<button name="login" value="Log in" class="logInButton">Log in</button> <button name="login" value="Sign up" class="logInButton" style="margin-right:100px;">Sign up</button>
            	</div>
            </div>
            <div id="content" class="main">
            	<div id="central">
            		<div id="formContent">
            			<h3>Free to signup using:</h3>
            			<div id="logos">
            				<img src="static/images/gmail.png" />
            				<img src="static/images/yahoo.png" />
            				<img src="static/images/outlook_logo.png" />
            			</div>
            			<h3>Sign up</h3>
							<script>

								var width = 960,
									height = 500;

								var color = d3.scale.category20();

								var force = d3.layout.force()
									.charge(-120)
									.linkDistance(30)
									.size([width, height]);

								var svg = d3.select("body").append("svg")
									.attr("width", width)
									.attr("height", height);

								d3.json("fav.json", function(error, graph) {
								  force
									  .nodes(graph.nodes)
									  .links(graph.links)
									  .start();

								  var link = svg.selectAll(".link")
									  .data(graph.links)
									.enter().append("line")
									  .attr("class", "link")
									  .style("stroke-width", function(d) { return Math.sqrt(d.value); });

								  var node = svg.selectAll(".node")
									  .data(graph.nodes)
									.enter().append("circle")
									  .attr("class", "node")
									  .attr("r", 5)
									  .style("fill", function(d) { return color(d.group); })
									  .call(force.drag);

								  node.append("title")
									  .text(function(d) { return d.name; });

								  force.on("tick", function() {
									link.attr("x1", function(d) { return d.source.x; })
										.attr("y1", function(d) { return d.source.y; })
										.attr("x2", function(d) { return d.target.x; })
										.attr("y2", function(d) { return d.target.y; });

									node.attr("cx", function(d) { return d.x; })
										.attr("cy", function(d) { return d.y; });
								  });
								});

							</script>
	            		<div id="bottomFormText" class="signUpForm">
	            			By clicking "Sign up" you agree to Moose.com <a href="#">Terms of Use</a>
	            		</div>
            		</div>
            	</div>
             	<div class="column" id="rightColumn">
            		<div id="feedback">Feedback</div>
            	</div>
            	<div class="clear">
            	</div>
            </div>
            <div id="footer" class="main">
            	only the footer <img src="static/images/twitter.jpg" /> <img src="static/images/facebook.jpg" />
            </div>
        </div>
	</body>
</html>
